<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600;700&display=swap" rel="stylesheet">
    <title>تسجيل الدخول</title>
    <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />
</head>

<body class="rtl">
    <main class="main-content  mt-0">
        <section>
            <div class="page-header min-vh-100">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                            <div class="card card-plain mt-5">
                                <div class="card-header pb-0 text-left bg-transparent">
                                    <img src="../assets/img/skyplus.png" alt="skyplus" class="mx-auto my-2 d-block"
                                        width="150">
                                    <h2 class="font-weight-bolder text-info text-gradient text-center">تسجيل الدخول</h2>
                                </div>
                                <div class="card-body">
                                    <ul class="nav nav-tabs mb-3">
                                        <li class="nav-item">
                                            <button type="button" class="nav-link active" data-tab="admin"
                                                onclick="openTab(event)">المشرف</button>
                                        </li>
                                        <li class="nav-item">
                                            <button type="button" class="nav-link" data-tab="user"
                                                onclick="openTab(event)">مستخدم</button>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane   active" id="admin">
                                            <form role="form">
                                                <label> اسم المشرف<span class="text-danger"> * </span> </label>
                                                <div class="mb-3">
                                                    <input type="name" class="form-control" aria-label="name"
                                                        aria-describedby="name-addon" required>
                                                </div>
                                                <label> كلمة المرور<span class="text-danger"> * </span> </label>
                                                <div class="mb-3">
                                                    <input type="Password" class="form-control" aria-label="Password"
                                                        aria-describedby="password-addon" required>
                                                </div>
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="rememberMe"
                                                        checked="">
                                                    <label class="form-check-label" for="rememberMe">تذكرني</label>
                                                </div>
                                                <a class="text-info h6 mb-0" href="./add-admin.html">انشاء مشرف جديد</a>
                                                <div class="text-center">
                                                    <button type="submit"
                                                        class="btn bg-gradient-info w-100 mt-1 mb-0 h5">دخول</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="tab-pane " id="user">
                                            <form role="form">
                                                <label> اسم النقطة<span class="text-danger"> * </span> </label>
                                                <div class="mb-3">
                                                    <input type="name" class="form-control" aria-label="name"
                                                        aria-describedby="name-addon" required>
                                                </div>
                                                <label> كلمة المرور<span class="text-danger"> * </span> </label>
                                                <div class="mb-3">
                                                    <input type="Password" class="form-control" aria-label="Password"
                                                        aria-describedby="password-addon" required>
                                                </div>
                                                <div class="form-check form-switch">
                                                    <input class="form-check-input" type="checkbox" id="rememberMe2"
                                                        checked="">
                                                    <label class="form-check-label font-bold"
                                                        for="rememberMe2">تذكرني</label>
                                                </div>
                                                <div class="text-center">
                                                    <button type="submit"
                                                        class="btn bg-gradient-info w-100 mt-4 mb-0 h5">دخول</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="oblique position-absolute top-0 h-100 d-md-block d-none ms-n8">
                                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                    style="background-image:url('../assets/img/curved-images/background.jpg')"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
        function openTab(event) {
            document.querySelectorAll(`.nav-link`).forEach((nav => nav.classList.remove("active")))
            event.target.classList.add("active");
            document.querySelectorAll(`.tab-pane`).forEach((tab => { tab.classList.remove("active"); }))
            document.querySelector(`#${event.target.dataset.tab}`).classList.add("active")
        }
        
    </script>
</body>

</html>
